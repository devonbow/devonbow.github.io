            <div class="container-fluid btn-group">
                <button type="button" class="btn btn-danger btn-md"><a href="hw3.html">Home</a></button>

        <div class="container pt-5">
            <h1 class="text-center">Location</h1>

            <div class="container pt-3 my-5 text-center">
                <h3>Click the button to get your coordinates.</h3>
            </div>
            <div class="container text-center">
                <button type="button" class="btn btn-primary btn-lg" onclick="getLocation()">Try It</button>

                <p id="demo"></p>

                <script>
                    var x = document.getElementById("demo");

                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                        } else {
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }

                    function showPosition(position) {
                        x.innerHTML = "Latitude: " + position.coords.latitude +
                            "<br>Longitude: " + position.coords.longitude;
                    }

                </script>
            </div>
            <div class="mt-3 mb-3 text-center">
                <img src="images/ducks-toys-duck-baby.jpg" width="700" class="img-fluid">
            </div>
