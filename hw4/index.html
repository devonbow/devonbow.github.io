<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple use of Service Worker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Homework 4</title>
    <script>
        // Add a global error event listener early on in the page load, to help ensure that browsers
        // which don't support specific functionality still end up displaying a meaningful message.
        window.addEventListener('error', function(error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
            }
        });

    </script>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</head>

<body>
    <div id="container">

        <label for="background images">Choose Background Image:</label>
        <select id="background-image">
            <option value="images/lightblue.jpg">Light Blue</option>
            <option value="images/lightgold.jpg">Light Gold</option>
        </select>
        <button id="show">Show Image</button>


        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
            }

            document.querySelector('#show').addEventListener('click', () => {
                const iconUrl = document.querySelector('select').selectedOptions[0].value;
                let imgElement = document.createElement('img');
                imgElement.src = iconUrl;
                document.querySelector('#container').appendChild(imgElement);
            });

        </script>
        <h1>Progressive Web Application (PWA)</h1>
        <p>This page will demonstrate a basic service worker that you can use later on and customize accordingly</p>
    </div>
    <link rel="manifest" href="manifest.json">


</body>

</html>
